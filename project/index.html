<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project X - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Welcome back!</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">please login with ur personal info</p>
                <button id="signin" class="btn btn-primary">Sign in</button>
            </div> <!-- first column -->
            <div class="second-column">
                <h2 class="title title-second">Create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="items-social-media" href="#"><li><i class="fab fa-facebook-f"></i></li></a>
                        <a class="items-social-media" href="#"><li><i class="fab fa-google-plus-g"></i></li></a>
                        <a class="items-social-media"href="#"><li><i class="fab fa-linkedin-in"></i></li></a>
                    </ul>
                </div> <!-- social media -->
                <p class="description description-second">or use ur email for registration</p>
                <form class="form">
                    <label class="label-input"><i class="far fa-user icon-modify"></i> <input type="text" placeholder="Nome"></label>
                    <label class="label-input"><i class="far fa-envelope icon-modify"></i> <input type="email" placeholder="E-mail"></label>
                    <label class="label-input"><i class="fas fa-lock icon-modify"></i> <input type="password" placeholder="Password"></label>
                    <button class="btn btn-second">Sign up</button>
                </form> <!-- form sign up -->
            </div> <!-- second-column -->
        </div> <!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello, friend!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start journey whit us</p>
                <button id="signup" class="btn btn-primary">Sign up</button>
            </div> <!-- first column -->
            <div class="second-column">
                <h2 class="title title-second">Sign up to developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="items-social-media" href="#"><li><i class="fab fa-facebook-f"></i></li></a>
                        <a class="items-social-media" href="#"><li><i class="fab fa-google-plus-g"></i></li></a>
                        <a class="items-social-media"href="#"><li><i class="fab fa-linkedin-in"></i></li></a>
                    </ul>
                </div> <!-- social media -->
                <p class="description description-second">or use ur email account</p>
                <form class="form">
                    <label class="label-input"><i class="far fa-envelope icon-modify"></i> <input type="email" placeholder="E-mail"></label>
                    <label class="label-input"><i class="fas fa-lock icon-modify"></i> <input type="password" placeholder="Password"></label>
                    <a class="forgot-password" href="#">Forgot ur password?</a>
                    <button class="btn btn-second">Sign in</button>
                </form> <!-- form sign up -->
            </div> <!-- second-column -->
        </div> <!-- second content -->
    </div>
    <script src="https://kit.fontawesome.com/88de7c091c.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
